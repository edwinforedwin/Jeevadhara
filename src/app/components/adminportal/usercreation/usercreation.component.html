<div class="container">
    <div>
        <div class="title">
            User Creation
        </div>
    </div>
    <div class="mainSections">
        <div class="fields">
            <div class="field-group">
                <div>
                    <input type="text" pInputText [(ngModel)]="name" placeholder="Full Name" id="name" />
                </div>
                <div>
                    <input type="text" pInputText [(ngModel)]="mobileno" placeholder="Mobile Number" id="mobileno" />
                </div>
            </div>
            <div>
                <input type="text" pInputText [(ngModel)]="address" placeholder="Address" id="address" />
            </div>
            <div class="field-group">
                <div>
                    <p-dropdown [options]="portals" [(ngModel)]="selectedPortal" optionLabel="dropName" placeholder="Select Portal Access" />
                </div>
                <div>
                    <p-calendar [(ngModel)]="timeFrom" [timeOnly]="true" placeholder="From Time" />
                </div>
                <div>
                    <p-calendar [(ngModel)]="timeTo" [timeOnly]="true" placeholder="To Time" />
                </div>
            </div>
            <div class="field-group">
                <div>
                    <p-dropdown [options]="serviceProvides" [(ngModel)]="selectedSP" optionLabel="dropName" placeholder="Select SP" />
                </div>
                <div>
                    <p-dropdown [options]="serviceProvidesBranches" [(ngModel)]="selectedSPB" optionLabel="dropName" placeholder="Select SP Branch" />
                </div>
                <div>
                    <input type="text" pInputText [(ngModel)]="email" placeholder="Email" id="email" />          
                </div>
            </div>
            <div class="field-group">
                <div>
                    <p-dropdown [options]="userTypes" [(ngModel)]="selectedUT" optionLabel="dropName" placeholder="Select User Type" />
                </div>
                <div>
                    <p-button label="Submit" />
                </div>
            </div>
        </div>
        <div>
            <p-card header="Know Your Menu">
                As the application serves both bank and custom users, each user should be created in the application using this menu.
                <br /><br />
                Bank users can use their AD credentials after user creation for logging into the portals.
            </p-card>
        </div>
    </div>
</div>
